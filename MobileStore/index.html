<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles//index.css"/>
  </head>
  <body>
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->
<div id="navbar">
<div>
  <h4>Mobile Store</h4>
</div>
<div>
  <a id="home" href="index.html">Home</a>
</div>
<div>
  <a id="store" href="store.html">Store</a>
</div>
</div>

<form>
  <input id="mobile_brand" type="text" placeholder="Put Mobile brand"/>
  <input id="mobile_name" type="text" placeholder="Put Mobile name"/>
  <input id="mobile_price" type="number" placeholder="Put Mobile price"/>
  <input id="mobile_image" type="text" placeholder="Put Mobile image"/>
  <input id="submit" type="submit" value="Add Product"/>
</form>



  </body>
</html>
<script src="./scripts/index.js">

</script>
